  </head>
    <body>
        <header>
          <h1>Join The Squad</h1>
        </header>

        <nav class="navbar">
            <ul>
              <li><a href="Page1.html">Home</a></li>
              <li><a href="Page2.html">Registration</a></li>
              <li><a href="page3.html">Reccommendations</a></li>

            </ul>
        </nav>

        <form action="/form-handling-url" method="post" enctype="multipart form-data">

            <fieldset>

              <legend>Register</legend>

              <div class="batcave">
                <div class="Grayson">
                  <label class="Dick" for="firstName">First Name</label>
                  <input class="input100" type="text" id="firstName" name="first_name" required>
                </div>

                <div class="Grayson">
                  <label class="Dick" for="lastName">Last Name</label>
                  <input class="input100" type="text" id="lname" name="last_name" required>
                </div>


                <div class="Grayson">
                  <label class="Dick" for="email">E-mail</label>
                  <input class="input100" type="text" id="lname" name="last_name" placeholder="firstlast@gmail.com" required>
                </div>

                <div class="Grayson">
                  <label class="Dick" for="UserName">User Name</label>
                  <input class="input100" type="text" id="uname" name="user_name" placeholer="username" required>
                </div>

                <div class="Grayson">
                  <label class="Dick" for="password">Password</label>
                  <input class="input100" type="password" id="pword" name="password" required>
                </div>

                <div class="Grayson">
                  <label class="robin" for="newsletter">Send me a News Letter</label>
                  <input class="input100" type="checkbox" id="newsletter" name="news_letter">
                </div>

                <div class="Grayson">
                 <label class="Dick" for="comments">How did you hear about Us</label>
                 <textarea class="input100" type="comments" id="comment" name="comments"></textarea>
                </div>
                </div>

                <div class="button">
                  <button type="submit" class="label-c"><a href="page3.html" target="_blank">Submit</a></label>
                </div>

              </div>
            </fieldset>
        </form>

    </body>
</html>
